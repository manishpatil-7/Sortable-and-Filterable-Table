<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registration</title>
   
</head>
<body>
    <div class="container">
        <h3 class="text-center">User Registration</h3>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username" id="Name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="Enter E-mail" id="E-mail">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="number" class="form-control" placeholder="Enter Age" id="age">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <div class="table-container">
        <h2 class="text-center">User Table</h2>
        <input type="text" id="filterInput" class="form-control mb-3" placeholder="Filter by name" oninput="filterNames()">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
    </div>
   
</body>

</html>
